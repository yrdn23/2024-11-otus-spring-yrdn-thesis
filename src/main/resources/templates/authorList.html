<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>
    <style>
        body {
            padding: 10px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<a href="/">Home</a><br/><br/>

<h3>Authors</h3>

<a href="authorEdit.html" th:href="@{/authors/authorAdd}">Add</a><br/><br/>

<table class="authors">
    <thead>
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getFullName()}">Name</td>
        <td>
            <a href="authorEdit.html" th:href="@{/authors/authorEdit(id=${author.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
