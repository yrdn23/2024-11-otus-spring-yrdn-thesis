<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Comment</title>
    <style>
        body {
            padding: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<a href="/">Home</a><br/><br/>
<a href="/books/">Books</a><br/><br/>

<h3>Comment</h3>

<form id="edit-form" action="commentEdit.html" th:method="post" th:action="@{/comments/commentEdit(book_id=${book.id})}" th:object="${comment}">
    <input hidden id="comment-id-input" name="id" type="text" readonly="readonly" value="1" th:value="*{id}"/>

    <div class="row">
        <label for="comment-text-input">Text:</label>
        <input id="comment-text-input" name="text" type="text" value="Text" th:value="*{text}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="commentList.html" th:href="@{/comments/(id=${comment.getBook().getId()})}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
